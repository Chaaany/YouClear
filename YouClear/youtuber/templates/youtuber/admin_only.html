{% extends 'base_only_logo.html' %}

{% block content %}
{% for message in messages %}
    <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
        {{ message | linebreaksbr }}
    </div>
{% endfor %}
<form action="{% url 'youtuber:register_youtuber' %}" , method="post">
    {% csrf_token %}
    <label for="channel_id"></label>
    <input class="form-control" id="channel_id" type="text" name="channel_id" placeholder="채널 id를 넣어주세요">
    <label for="youtube_api_key"></label>
    <input class="form-control mb-4" id="youtube_api_key" type="text" name="youtube_api_key" placeholder="유투브 api Key를 넣어주세요">
    
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">유투버 등록</button>
    </div>
</form>

<form action="{% url 'youtuber:register_video' %}" , method="post">
    {% csrf_token %}
    <label for="video_id"></label>
    <input class="form-control" id="video_id" type="text" name="video_id" placeholder="비디오 id를 넣어주세요">
    <label for="youtube_api_key"></label>
    <input class="form-control mb-4" id="youtube_api_key" type="text" name="youtube_api_key" placeholder="유투브 api Key를 넣어주세요">
    
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">비디오 등록</button>
    </div>
</form>
{% endblock content %}
