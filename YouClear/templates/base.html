{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    {% block css %}{% endblock css %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'youtuber:index' %}">YouClear</a>
                {% if user.is_authenticated %}
                <div class="col-1"><a href="{% url 'my_page' user.id %}"><img src="{% static 'img/list.png' %}"
                            alt="list.png" style="width:30px; height:30px;"></a></div>
                {% else %}
                <div class="col-4 mx-2" style="white-space:nowrap;">
                    <a class="mx-3" href="{% url 'account_login' %}">로그인</a>
                    <a href="{% url 'account_signup' %}">회원가입</a>
                </div>
                {% endif %}

        </nav>
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
